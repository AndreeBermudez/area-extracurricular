<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>
<body>
    <section class="register-background">
        <div class="register-imagen"></div>

        <div class="register-container-form">
            <div class="form-logo">
                <img src="./img-nav/logo.png" alt="logo">
            </div>
            <div class="form-titulo">
                <p>Ingresa tus datos para registrarte.</p>
            </div>
            <div class="form-register">
                <form class="formulario">
                    <div class="user-register">
                      <input type="text" name="nombre" placeholder="Nombre" required />
                    </div>
                    <div class="user-register">
                      <input type="text" name="usuario" placeholder="Usuario" required />
                    </div>
                    <div class="user-register">
                      <input type="email" name="email" placeholder="Correo electrónico" required />
                    </div>
                    <div class="user-register">
                      <input type="password" name="password" placeholder="Contraseña" required />
                    </div>
                    <div class="user-register">
                      <input type="password" name="confirmar_password" placeholder="Confirmar Contraseña" required />
                    </div>
                    <div class="btn-registro">
                      <input type="submit" name="Registro" value="Registrarse"/>
                      <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar Sesión</a></p>
                    </div>
                  </form>
            </div>
        </div>
        
    </section>
</body>
</html>
